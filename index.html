<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedro Rok</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="resources/icon.ico" type="image/x-icon">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Archivo' rel='stylesheet' type='text/css'>
</head>
    <body>
        <!-- Background -->
        <div class="gradient_container">
            <div class="gradient"></div>
            <div class="lettering"></div>
            <div class="stroke"></div>
        </div>
        <!-- Navbar -->
        <nav class="navbar">
            <div class="navbar_container">
                <img src="resources/logo.png" alt="logo" href="#home" id="navbar_logo">
                <div class="navbar_toggle" id="mobile-menu">
                    <ul class="navbar_menu">
                        <li class="navbar_item">
                            <img src="resources/svg/sun.svg" alt="theme" class="navbar_mobile">
                        </li>
                        <li class="navbar_item">
                            <img src="resources/svg/minecraft.svg" alt="minecraft" class="navbar_mobile">
                        </li>
                    </ul>
                </div>
                <ul class="navbar_menu">
                    <li class="navbar_item">
                        <a href="#contact" class="navbar_links", id="home-page">CONTACT</a>
                    </li>
                    <li class="navbar_item">
                        <a href="#lang", class="navbar_links" id="about-page">
                            LANGUAGE
                            <img src="resources/svg/arrow.svg">
                        </a>
                    </li>
                    <li class="navbar_item">
                        <img src="resources/svg/sun.svg" alt="theme" class="navbar_icons">
                    </li>
                    <li class="navbar_item">
                        <img src="resources/svg/minecraft.svg" alt="minecraft" class="navbar_icons">
                    </li>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Hero -->
        <div class="hero" id="home">
            <div class="hero_container">
                <h1 class="hero_name" id="archivo">PEDRO LUCAS N. M. MACHADO</h1>
                <p class="hero_desc" id="archivo">Desenvolvedor e<br> Produtor de Conteúdo</p>
                <p class="hero_phrase">Fazendo sempre o melhor para entregar o melhor resultado,<br> no menor tempo possível!</p>
                <a class="hero_btn" href="#about">Sobre Mim</a>
            </div>
        </div>
        <!-- End Hero -->

        <!-- Cards -->
        <div class="cards">
            <div class="cards_wrapper">
                <div class="card">
                    <img src="resources/svg/linkedin_logo.svg" alt="linkedin">
                    <p>Que tal dar uma olhada no meu LinkedIn?</p>
                    <a class="card_btn" href="https://www.linkedin.com/in/pedro-lucas-n-4b4187256/" target="_blank" rel="noopener noreferrer">Acessar</a>
                </div>
                <div class="card">
                    <img src="resources/svg/github_logo.svg" alt="github">
                    <p>Meu Github, você pode encontrar este site lá!</p>
                    <a class="card_btn" href="https://github.com/Rexblane" target="_blank" rel="noopener noreferrer">Acessar</a>
                </div>
            </div>
        </div>

        <script src="app.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </body>
</html>
